<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image</title>

  <style>

    body {
      height: 100vh;
    }

    body, section {
      display: flex;
      justify-content: center;
      align-items: center;

    }
    section {
      width: 100%;
      height: 50%;
      background-color: #eee;
      background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),  
      url('https://images.unsplash.com/photo-1662714213397-cdae88b17880?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
      color: white;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 50%;
    }
  </style>
</head>

<body>



  <section>
    <h1> Welcome to my Page</h1>
  </section>

</body>

</html>
