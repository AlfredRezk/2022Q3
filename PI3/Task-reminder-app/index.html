<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Task Reminder</title>
</head>

<body>

  <main class="container">
    <div class="card card-body mt-5 col-12 col-md-4  mx-auto">
      <form>
        <h4 class="text-center"> ADD REMINDER</h4>
        <div class="my-2">
          <label for="task" class="d-block mb-1">Task Name</label>
          <input type="text" class="d-block w-100" name="task" id="task">
        </div>
        <div class="my-2">
          <label for="start-time" class="d-block mb-1">Start Time</label>
          <input type="time" name="start-time" id="start-time" value="09:00" class="d-block w-100">
        </div>
        <div class="my-2">
          <label for="end-time" class="d-block mb-1">End Time</label>
          <input type="time" name="end-time" id="end-time" value="09:00" class="d-block w-100">
        </div>
        <div class="d-grid">
        <button class="btn btn-primary btn" type="button"> ADD </button>
        </div>
      </form>
    </div>


    <table class="table table-striped mt-5" id="task-table"> 
   
    </table>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#my-modal" id="modal-btn" 
      style="display: none;">
    </button>
  </main>



  <div class="modal fade" id="my-modal" tabindex="-1">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
