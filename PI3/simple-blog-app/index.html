<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>My Blog App</title>

  <style>
    form {
      width: 60%;
      margin: auto;
      margin-top: 50px;
    }

    .form-hide{
       display: none !important;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">My Blog App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light text-dark" id="add-btn">ADD</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main class="container">

    <form class="card card-body shadow form-hide">
      <h4 class="text-center"> ADD POST</h4>
      <div class="mb-3">
        <input type="text" class="form-control" name="title" id="title" placeholder="Post Title">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="content" id="content" placeholder="Post Content">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="image" id="image" placeholder="Post Image">
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary" id="add" type="button"> ADD</button>
      </div>
    </form>


    <section id="posts" >

    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>

</html>
